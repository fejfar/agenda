<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:my="http://java.sun.com/jsf/composite/component"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" />
<h:head>
	<title>Agenda</title>
</h:head>
<h:body>
	<h2>Contatos</h2>
	<h:messages />
	<h:form>

		<h:dataTable value="#{agendaMB.contatos}" var="contato">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{contato.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Telefone" />
				</f:facet>
				<h:outputText value="#{contato.telefone}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{contato.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Operacoes" />
				</f:facet>
				<h:commandButton id="btnAlterar" value="Alterar"
					action="#{agendaMB.prepararAlteracao}">
					<f:param name="id" value="#{contato.id}" />
				</h:commandButton>
				<h:commandButton id="btnExcluir" value="Excluir"
					action="#{agendaMB.remover}">
					<f:param name="id" value="#{contato.id}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Incluir" action="#{agendaMB.prepararInclusao}" />
	</h:form>
</h:body>
</html>
