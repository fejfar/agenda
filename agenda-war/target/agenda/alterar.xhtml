<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:my="http://java.sun.com/jsf/composite/component">
<f:view contentType="text/html" />
<h:head>
	<title>Agenda</title>
</h:head>
<h:body>
	<h2>Alterar Contato</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome" />
			<h:outputLabel value="#{agendaMB.contato.nome}" />

			<h:outputLabel for="telefone" value="Telefone:" />
			<h:inputText id="telefone" value="#{agendaMB.contato.telefone}" />

			<h:outputLabel for="email" value="Email:" />
			<h:inputText id="email" value="#{agendaMB.contato.email}" />
		</h:panelGrid>
		<h:commandButton value="Salvar" update="panel"
			action="#{agendaMB.alterar}" style="margin-right:20px;" />
		<h:commandButton value="Cancelar" action="#{agendaMB.cancelar}"
			style="margin-right:20px;" />
	</h:form>
</h:body>
</html>
